<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="grid-flow" gap="large">
  <article class="grid-flow">
    <h1 class="title" weight="bold">
      Learn to code by watching others
    </h1>

    <p class="desc" weight="medium">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
    </p>
  </article>

  <main class="grid-flow">
    <header weight="regular">
      <span weight="semi-bold">
        Try it free 7 days 
      </span>
      then $20/mo. thereafter
    </header>

    <form class="grid-flow" weight="semi-bold">
      <input type="text" name="fname" id="fname" placeholder="First Name">
      <input type="text" name="lname" id="lname" placeholder="Last Name">
      <input type="email" name="mail" id="mail" placeholder="Email Address">
      <input type="password" name="pword" id="pword" placeholder="Password">

      <input type="submit" value="Claim your free trial">

      <h6 class="terms" weight="regular">
        By clicking the button, you are agreeing to our 
        <span weight="semi-bold">
          Terms and Services
        </span>
      </h6>
    </form>
  </main>
</body>
</html>
