<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="grid-flow">
  <img src="./images/logo.svg" alt="Base Apparel" class="logo">

  <div class="person-wrapper">
    <img src="./images/hero-mobile.jpg" alt="" class="person">
  </div>

  <main class="grid-flow">
    <h1 class="title">
      We're 
      <span>coming soon</span>
    </h1>

    <p class="description">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form action="" method="get">
      <input type="email" name="mail" placeholder="Email Address">
      <div class="arrow-wrapper grid-flow">
        <img src="./images/icon-arrow.svg" alt="Submit" class="arrow">
      </div>
    </form>
  </main>
</body>
</html>
